<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Entry</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
        }
        
        h1 {
            color: #34495e;
            text-align: center;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        
        th {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #d1f0e0;
        }
        
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .total {
            font-weight: bold;
            color: #27ae60;
        }
        
        @media (max-width: 768px) {
            input[type="number"] {
                width: 50px;
            }
            th,
            td {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Marks Entry</h1>
        <table id="marksTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                    <th>Mark 1</th>
                    <th>Mark 2</th>
                    <th>Mark 3</th>
                    <th>Mark 4</th>
                    <th>Mark 5</th>
                    <th>Mark 6</th>
                    <th>Total Marks</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        const students = [
            "Nathan", "Jimmy", "DC", "Aleki",
            "Karris", "Gift", "Frank", "Andy",
            "Collins", "Samantha"
        ];

        const tableBody = document.querySelector('#marksTable tbody');

        function calculateTotal(row) {
            const inputs = row.querySelectorAll('input[type="number"]');
            let total = 0;
            inputs.forEach(input => {
                const value = parseFloat(input.value) || 0;
                total += value;
            });
            row.querySelector('.total').innerText = total;
        }

        students.forEach((student, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
        <td>${index + 1}</td>
        <td>${student}</td>
        <td><input type="number" min="0" max="100" oninput="calculateTotal(this.parentElement.parentElement)"></td>
        <td><input type="number" min="0" max="100" oninput="calculateTotal(this.parentElement.parentElement)"></td>
        <td><input type="number" min="0" max="100" oninput="calculateTotal(this.parentElement.parentElement)"></td>
        <td><input type="number" min="0" max="100" oninput="calculateTotal(this.parentElement.parentElement)"></td>
        <td><input type="number" min="0" max="100" oninput="calculateTotal(this.parentElement.parentElement)"></td>
        <td><input type="number" min="0" max="100" oninput="calculateTotal(this.parentElement.parentElement)"></td>
        <td class="total">0</td>
      `;
            tableBody.appendChild(row);
        });
    </script>
</body>

</html>
